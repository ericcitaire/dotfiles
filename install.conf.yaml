- defaults:
    link:
      relink: true
- clean:
  - '~'
- create: []
- link:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.oh-my-zsh: zsh/ohmyzsh
    ~/.oh-my-zsh-custom:
      path: zsh/custom
- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
  - command: $HOME/.oh-my-zsh-custom/themes/powerlevel10k/gitstatus/install
    description: Installing gitstatus
